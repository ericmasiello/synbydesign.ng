<div class="portfolio__item">
  <span class="h4  portfolio__title">
    <span class="portfolio__title__text">{{item.detail.title}}</span>
  </span>
  <a ui-sref="detail"
     aria-label="View detailed image of {{item.detail.title}}">
    <img class="portfolio__img" ng-src="{{item.detail.featured_image}}" alt="Preview image of {{item.detail.title}}" />
  </a>
</div>
