<header class="header  masthead" id="{{masthead.mastheadId}}">
    <div class="container-fluid">
        <div class="row  masthead__decoration-container  middle-xs">
            <div class="col-xs  masthead__decoration-line"></div>
            <div class="col-xs  masthead__decoration"></div>
            <div class="col-xs  masthead__decoration-line"></div>
        </div>
        <Navigation
            logo-id="{{masthead.logoId}}"
            show-nav="masthead.showNav">
        </Navigation>
        <div class="row  masthead__decoration-container  middle-xs">
            <div class="col-xs  masthead__decoration-line"></div>
            <div class="col-xs  masthead__decoration  masthead__decoration--bottom"></div>
            <div class="col-xs  masthead__decoration-line"></div>
        </div>
    </div>
</header>
